<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Form Input - Prototype Demo Usecase</title>
    <link rel="stylesheet" href="./style-proto.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>

<body>
<nav style="margin-bottom: 1.5rem;">
    <ul style="list-style: none; display: flex; gap: 1rem; padding: 0; margin: 0;">
        <li><a class="btn-secondary" href="../advanced/advanced.html">Advanced Demo (TS)</a></li>
        <li><a class="btn-secondary" href="../basic/basic.html">Basic Demo (TS)</a></li>
        <li><a class="btn-secondary" href="../basic-js/basicJS.html">Basic Demo (JS)</a></li>
        <!-- <li><a class="btn-secondary" href="../prototype/proto.html">Prototype</a></li> -->
    </ul>
</nav>

<div class="container" style="margin-bottom: 100px;">
    <!-- HERE -->
    <form section-stt id="hersteller-form">

        <!-- Angaben zum Gleitschirm -->
        <div class="my-5" form-section>
            <h4>Angaben zum Gleitschirm</h4>
            <div class="row mt-2 mb-4">
                <div class="form-group col-sm">
                    <label for="hersteller">Hersteller:</label>
                    <select id="hersteller" name="hersteller" class="form-select">
                        <option value="0">Hersteller auswählen</option>
                        <option value="Ozone">Ozone</option>
                        <option value="Nova">Nova</option>
                        <option value="Gin">Gin</option>
                    </select>
                </div>
                <div class="form-group col-sm">
                    <label for="modell">Modell:</label>
                    <select id="modell" name="modell" class="form-select">
                        <option value="0">Modell auswählen</option>
                        <!-- Ozone Modelle -->
                        <option value="Enzo" data-hersteller="Ozone">Enzo</option>
                        <option value="Rush" data-hersteller="Ozone">Rush</option>
                        <!-- Nova Modelle -->
                        <option value="Mentor" data-hersteller="Nova">Mentor</option>
                        <option value="Ion" data-hersteller="Nova">Ion</option>
                        <!-- Gin Modelle -->
                        <option value="Bonanza" data-hersteller="Gin">Bonanza</option>
                        <option value="Atlas" data-hersteller="Gin">Atlas</option>
                    </select>
                </div>
            </div>
            <div class="row mt-2 mb-4">
                <div class="form-group col-sm">
                    <label for="seriennummer">Seriennummer:</label>
                    <input type="text" class="form-control" id="seriennummer" name="seriennummer">
                </div>
                <div class="form-group col-sm">
                    <label for="letztes_wartungsdatum">Letztes Wartungsdatum:</label>
                    <input type="text" class="form-control" id="letztes_wartungsdatum" name="letztes_wartungsdatum">
                </div>
            </div>
            <div class="row my-4">
                <div class="form-group col-sm">
                    <label for="bemerkung_zustand">Bemerkung zum Zustand vor dem Flug:</label>
                    <textarea class="form-control" id="bemerkung_zustand" name="bemerkung_zustand" rows="3"></textarea>
                </div>
            </div>
        </div>
        <div class="inputButtonContainer">
            <input class="btn btn-secondary" id="aff-clear-button" type="reset">
            </input>
            <button class="btn btn-ai-primary aufnehmen" type="button" recording="false">
                <div class="d-flex gap-2 justify-content-center align-items-center">
                    <i class="fa-solid fa-microphone" style="--fa-animation-duration: 2s;"></i>
                    <span>Aufnahme Starten</span>
                </div>
            </button>
            <button class="btn btn-ai-primary" type="button" data-bs-toggle="modal" data-bs-target="#inputTextModal0" id="buttonInputTextModal0">
                <div class="d-flex gap-2 justify-content-center align-items-center">
                    <i class="fa-solid fa-file-import"></i>
                </div>
            </button>
            
        </div>
        <div class="modal fade" id="inputTextModal0" tabindex="-1" aria-labelledby="inputTextModal0Label" style="display: none;" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="inputTextModal0Label">Texteingabe</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                    <div class="mb-3">
                        <b>Es werden folgende Informationen verlangt: </b><br>Hersteller, Modell, Seriennummer, Letztes Wartungsdatum und Bemerkung zum Zustand vor dem Flug
                    </div>
                    <div class="mb-3">
                        <label for="message-textinputTextModal0" class="col-form-label">Text:</label>
                        <textarea class="form-control" id="message-textinputTextModal0" rows="10" cols="50"></textarea>
                    </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="btn-confirm-inputTextModal0">Bestätigen</button>
                </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="module" src="./proto.js"></script>
</body>
</html>
